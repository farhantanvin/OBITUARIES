				<text id="XMLID_36_" transform="matrix(1 0 0 1 154.8012 158.7988)"><tspan x="0" y="0" class="st14 st4 st5">I know he will be dearly missed, and I’m sorry I didn’t have the chance </tspan><tspan x="0" y="24" class="st14 st4 st5">to know him better.</tspan></text>
			</g>
			<g id="XMLID_58_">
				<text id="XMLID_34_" transform="matrix(1 0 0 1 154.8013 210.2193)"><tspan x="0" y="0" class="st14 st4 st5">If you wish you’d had the chance to know the person, you can briefly mention </tspan><tspan x="0" y="24" class="st14 st4 st5">that in your note.</tspan></text>
