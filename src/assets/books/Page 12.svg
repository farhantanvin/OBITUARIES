			<g id="XMLID_9_">
				<text id="XMLID_83_" transform="matrix(1 0 0 1 154.8012 571.7408)"><tspan x="0" y="0" class="st3 st4 st5">It’s in moments like these that words fall short. But I hope you know how much love </tspan><tspan x="0" y="24" class="st3 st4 st5">I have in my heart for James, and that you’re in my thoughts. </tspan></text>
			</g>
			<g id="XMLID_8_">
				<text id="XMLID_84_" transform="matrix(1 0 0 1 154.8012 627.4146)"><tspan x="0" y="0" class="st3 st4 st5">When you’re at a loss for words, sometimes expressing that is the most honest </tspan><tspan x="0" y="24" class="st3 st4 st5">message you can give. But it’s still important to include </tspan><tspan x="0" y="48" class="st3 st4 st5">some brief words of support, too. </tspan></text>
			</g>
