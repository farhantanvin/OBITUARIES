			<g id="XMLID_44_">
				<text id="XMLID_76_" transform="matrix(1 0 0 1 154.8007 369.1242)" class="st3 st4 st5">Thank you for including me in mourning Greg’s loss. I know he was a special person.</text>
			</g>
			<g id="XMLID_43_">
				<text id="XMLID_78_" transform="matrix(1 0 0 1 154.8007 403.6281)"><tspan x="0" y="0" class="st3 st4 st5">It means a lot that the family invited you to the memorial, even though </tspan><tspan x="0" y="24" class="st3 st4 st5">you didn’t know the deceased very well.</tspan></text>
			</g>
			<g id="XMLID_41_">
